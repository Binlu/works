        <script type="text/javascript">
            // 自定义方法
            var $m={

                // 重新布局
                rs: function(){
                    var limit=720;
                    var dw=document.documentElement.clientWidth;
                    var dh=document.documentElement.clientHeight;
                    var fw=dw>limit?limit:dw;
                    $("body").css({"font-size":1*fw/360+"em"});
                    if(dw>limit){
                        $(".center_box").css({"left":(dw-limit)/2+"px"});
                    };
                    myScroll.refresh();
                },
                // ajax 请求地址
                ajax_link: ["deal_info","is_set_info"],
                // 居中显示
                toCenter:function(obj,par){
                    var dh=par.height();
                    var oh=obj.outerHeight();
                    obj.css({"margin-top": (dh-oh)/2-50+"px"});
                },
                // 图片加载
                img_arr:[
                    "images/1.jpg",
                    "images/2.jpg",
                    "images/3.jpg",
                    "images/4.jpg",

                    hideScrollbar: true,
                    click: true,
                }
            );
            $(function(){
                $m.rs();
                $(window).on("resize",function(){$m.rs()});
            });
            // loading
            function loadImages(num,obj,arr) {
                var timer1=null;
                var timer2=null;
                var oImage = new Image;
                oImage.src = arr[num];
                oImage.onload =oImage.onerror= function() {
                    obj.append("<img src='"+oImage.src+"'/>");
                    var x = parseInt((num + 1) / arr.length * 100);
                    if (num < arr.length - 1) {
                        timer1=setTimeout(function() {
                            clearTimeout(timer1);
                            loadImages(num + 1,obj,arr);
                            },
                        50);
                    }else{
                        x=100;
                        timer2=setTimeout(function(){
                            clearTimeout(timer2);
                            // 加载完了
                            $(".loading").fadeOut(200,function(){
                                $(".user_atten").fadeIn(500);
                            });
                        },200);
                    }
                    $(".loading").text("loading "+x+"%");
                }
            }
            // 事件绑定
            function addEvent(oTarget,sEventType,func){
                // oTarget==目标对象，sEventType==事件,func==绑定的函数
                if(oTarget.addEventListener){
                    oTarget.addEventListener(sEventType,func,false);
                }
                else{
                    // ie
                    oTarget.attachEvent("on"+sEventType,func);
                }
            }
            // 取消事件绑定
            function removeEvent(oTarget,sEventType,func){
                if(oTarget.removeEventListener){
                    oTarget.removeEventListener(sEventType,func,false);
                }
                else{
                    oTarget.detachEvent("on"+sEventType,func);
                }
            }
        </script>
